<html>
<head>
<title>Heat Map
</title>

<script type="text/javascript" src="processing-1.4.1.js" ></script>
<script type="text/javascript" src="clusterfck-0.1.js" ></script>
<script type="text/javascript" src="heatmap.js"></script>

<style type="text/css">
canvas:focus{
	outline: none;
}
canvas{
	border: 0px solid black;
	width: auto;
	height: auto;
}
#annotations{
	border: 0px solid black;
	width: auto;
	height: auto;
	display: inline-block;
	vertical-align: top;
}
</style>

</head>
<body onload="init(clusterfck);">
<b>File Upload/Download:</b></br>
Upload data file: <input id="dataFileInput" type="file"></intput></br>
Upload annotation File: <input id="annotationFileInput" type="file"></intput></br>
Download as .png: <input type="button" id="dlbutton" onclick="downloadImg();" value="Download Image"></button></br>
</br></br>
<b>Color Range:</b>
Low: R<input></input>, G<input></input>
</br></br>
<b>Clustering:</b></br>
Distance function: <select id="distanceSelect">
<option value="euclidean">Euclidean Distance</option>
<option value="manhattan">Manhattan Distance</option>
<option value="maximum">Maximum Distance</option>
</select></br>
Linkage: <select id="linkageSelect">
<option value="single">Single Linkage</option>
<option value="complete">Complete Linkage</option>
<option value="average">Average Linkage</option>
</select></br>
<input type="button" id="enableClusterButton" value="Show Clustered Data"></input>
<input type="button" id="disableClusterButton" value="Show Original Data"></input></br>
<canvas id="canvas"></canvas>
<div id="annotations"></div></br>

</body>
</html>
